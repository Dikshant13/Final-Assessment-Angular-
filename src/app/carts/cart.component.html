<div class="card text-center">
    <div class="card-header">
        <button class="btn btn-primary" (click)="calculate()">CHECKOUT</button>
    </div>
    <div class="card-header">
      CART TOTAL: {{total}}
    </div>
    <div class="card-body">
      <!-- <table class="table" *ngIf="prot.length">-->
        <table class="table" *ngIf="true">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">IMAGE</th>
        <th scope="col">QUANTITY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pr of prot">
        <td *ngIf="pr.name">{{pr.name}}</td>
        <td *ngIf="pr.image"><img [src]="pr.image" width="100px" height="80px"/></td>
        <td *ngIf="pr.qty">{{pr.qty}}</td>
      </tr>
   
    </tbody>
      </table>  
    </div>

</div>
