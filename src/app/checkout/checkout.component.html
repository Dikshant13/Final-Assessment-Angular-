<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
	name="viewport"
	content="width=device-width,
			initial-scale=1.0"/>
	<link rel="stylesheet" href="checkout.component.css"
		class="css" />
</head>
<body>
	<div class="container">
	<div class="main-content">
		<p class="text">Insta Product Corner</p>
	</div>

	
<br>
	<div class="last-content">
		<button type="button" class="pay-now-btn">
		Apply Coupons
		</button>
		<button type="button" class="pay-now-btn">
		Pay with Netbanking
		</button>

	</div>
<br>
	<div class="card-details">
		<p>Pay using Credit or Debit card</p>

		<div class="card-number" class="card">
		<label required> Card Number </label>
		<input
			type="text"
			class="card-number-field"
			placeholder="###-###-###"/>
		</div>
		<br />
		<div class="date-number" class="date">
		<label> Expiry Date </label>
		<input type="text" class="date-number-field"
				placeholder="DD-MM-YY" />
		</div>

		<div class="cvv-number" class="cvv">
		<label> CVV number </label>
		<input type="text" class="cvv-number-field"
				placeholder="xxx" />
		</div>
		<div class="nameholder-number" class="name">
		<label> Card Holder name </label>
		<input
			type="text"
			class="card-name-field"
			placeholder="Enter your Name"/>
		</div>
		<button id="button" (click)="showAlert()" type="submit"
				class="submit-now-btn">
		submit
		</button>


        <div class="alert" [class.visible]="isVisible"> 
        Thanks for Shopping ! Visit Us again ...
        </div>
	</div>
	</div>
</body>
</html>
